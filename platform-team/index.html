<!doctype html>
<html>
  <head>
    <title>PLATFORM TEAM</title>
    <style>
      :root {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }
      img {
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotateY(0deg);
        }
        to { 
          transform: rotateY(360deg); 
        } 
      }
    </style>
  </head>
  <body>
    <img src="/assets/platform-team.png" width="476" height="304">
  </body>
</html>
