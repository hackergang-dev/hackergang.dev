<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hackergang.dev</title>

    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2a3342, #1a202c, #0d1117);
    }

    .center-container {
      text-align: center;
      width: 100%;
    }

    .subtitle {
      color: #e0e0e0;
      font-size: 1.3em;
      font-weight: 400;
    }
    .subtitle a {
      color: #8ab4f8;
      text-decoration: none;
    }
    a:visited {
      color: #8ab4f8;
    }
    a:hover {
      color: #aecbfa;
    }

    .glitch {
      position: relative;
      color: white;
      animation: glitch-skew 1s infinite linear alternate-reverse;
      letter-spacing: .1em;
      font-family: 'Miriam Libre', sans-serif;
      font-size: 3em;
    }
    .glitch::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      left: 2px;
      text-shadow: -2px 0 #ff00c1;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      left: -2px;
      text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
      animation: glitch-anim2 1s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% {clip: rect(17px,9999px,33px,0);transform: skew(0.86deg);}
      5% {clip: rect(28px,9999px,95px,0);transform: skew(0.73deg);}
      10% {clip: rect(73px,9999px,100px,0);transform: skew(0.52deg);}
      15% {clip: rect(68px,9999px,53px,0);transform: skew(0.99deg);}
      20% {clip: rect(21px,9999px,46px,0);transform: skew(0.2deg);}
      25% {clip: rect(9px,9999px,24px,0);transform: skew(0.51deg);}
      30% {clip: rect(22px,9999px,23px,0);transform: skew(0.04deg);}
      35% {clip: rect(59px,9999px,9px,0);transform: skew(0.86deg);}
      40% {clip: rect(72px,9999px,50px,0);transform: skew(0.91deg);}
      45% {clip: rect(79px,9999px,40px,0);transform: skew(0.32deg);}
      50% {clip: rect(41px,9999px,5px,0);transform: skew(0.24deg);}
      55% {clip: rect(76px,9999px,34px,0);transform: skew(0.54deg);}
      60% {clip: rect(29px,9999px,80px,0);transform: skew(0.09deg);}
      65% {clip: rect(83px,9999px,60px,0);transform: skew(0.25deg);}
      70% {clip: rect(28px,9999px,66px,0);transform: skew(0.71deg);}
      75% {clip: rect(19px,9999px,37px,0);transform: skew(0.25deg);}
      80% {clip: rect(53px,9999px,96px,0);transform: skew(0.75deg);}
      85% {clip: rect(92px,9999px,34px,0);transform: skew(0.11deg);}
      90% {clip: rect(72px,9999px,38px,0);transform: skew(0.87deg);}
      95% {clip: rect(48px,9999px,76px,0);transform: skew(0.19deg);}
      100% {clip: rect(68px,9999px,39px,0);transform: skew(0.7deg);}
    }
    @keyframes glitch-anim2 {
      0% {clip: rect(41px,9999px,6px,0);transform: skew(0.81deg);}
      5% {clip: rect(95px,9999px,31px,0);transform: skew(0.64deg);}
      10% {clip: rect(51px,9999px,34px,0);transform: skew(0.17deg);}
      15% {clip: rect(54px,9999px,19px,0);transform: skew(0.92deg);}
      20% {clip: rect(23px,9999px,94px,0);transform: skew(0.49deg);}
      25% {clip: rect(4px,9999px,77px,0);transform: skew(0.11deg);}
      30% {clip: rect(36px,9999px,11px,0);transform: skew(0.93deg);}
      35% {clip: rect(22px,9999px,55px,0);transform: skew(0.83deg);}
      40% {clip: rect(86px,9999px,45px,0);transform: skew(0.72deg);}
      45% {clip: rect(73px,9999px,35px,0);transform: skew(0.96deg);}
      50% {clip: rect(42px,9999px,100px,0);transform: skew(0.74deg);}
      55% {clip: rect(41px,9999px,41px,0);transform: skew(0.57deg);}
      60% {clip: rect(49px,9999px,96px,0);transform: skew(0.74deg);}
      65% {clip: rect(61px,9999px,36px,0);transform: skew(0.29deg);}
      70% {clip: rect(27px,9999px,4px,0);transform: skew(0.65deg);}
      75% {clip: rect(95px,9999px,56px,0);transform: skew(0.64deg);}
      80% {clip: rect(66px,9999px,16px,0);transform: skew(0.51deg);}
      85% {clip: rect(64px,9999px,13px,0);transform: skew(0.2deg);}
      90% {clip: rect(78px,9999px,74px,0);transform: skew(0.18deg);}
      95% {clip: rect(23px,9999px,84px,0);transform: skew(0.69deg);}
      100% {clip: rect(31px,9999px,14px,0);transform: skew(0.42deg);}
    }
    @keyframes glitch-skew {
      0% {transform: skew(0deg);}
      10% {transform: skew(4deg);}
      20% {transform: skew(-4deg);}
      30% {transform: skew(-1deg);}
      40% {transform: skew(0deg);}
      50% {transform: skew(-4deg);}
      60% {transform: skew(0deg);}
      70% {transform: skew(4deg);}
      80% {transform: skew(-2deg);}
      90% {transform: skew(4deg);}
      100% {transform: skew(2deg);}
    }
    </style>
  </head>
  <body>
    <div class="center-container">
      <h1 class="glitch" data-text="hackergang.dev">
        hackergang.dev
      </h1>
      <h2 class="subtitle"><i><a href="https://any-updates.info/">Any updates?</a></i></h2>
    </div>
  </body>
</html>
